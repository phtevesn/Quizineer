    <!-- JavaScript for sidebar, theme toggle, logout, and settings functionality -->
    <script>
        function openNav() {
            document.getElementById("leftSidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }
        function closeNav() {
            document.getElementById("leftSidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
        // Check saved theme on load and apply it
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.toggle('dark-mode', savedTheme === 'dark');
                document.getElementById('theme-toggle-checkbox').checked = savedTheme === 'dark';
            }
        });

        let users = [];
        let history;
        window.addEventListener("DOMContentLoaded", async () => {
            await loadUsersAndHistory();
            await renderUserTable();
            
        });
        async function loadUsersAndHistory(){
            users = await fetchUsers();
            history = await fetchHistory();
        }
        

        // Toggle theme and save preference
        function toggleTheme() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }
        // Add event listener to the checkbox
        document.getElementById('theme-toggle-checkbox').addEventListener('change', toggleTheme);

        const quizDropdown = document.getElementById('quizzes');
        const userManagementTable = document.getElementById('user-management-table');

        async function fillQuizDropdown(){
            const tests = await fetchTests();
            for (const [testID, testDetails] of Object.entries(tests)) {
                const option = document.createElement('option');
                option.value = testID; 
                if (option.value === "-1"){
                    continue;
                }
                option.textContent = testDetails.testTitle; 
                quizDropdown.appendChild(option);
            }
        }
        fillQuizDropdown();
       
        // Renders the user management table with data from `users` array
        async function renderUserTable() {
            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = ""; // Clear existing rows

            // Iterate directly over the users object
            Object.values(users).forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.firstname}</td>
                    <td>${user.lastname}</td>
                    <td>${user.email}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="edit-btn" onclick="editUser('${user.userID}')">Edit</button>
                        </div>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="delete-btn" onclick="deleteUser('${user.userID}')">Delete</button>
                        </div>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="send-email-btn" onclick="sendEmail(${user.userID},'${user.email}')">Send Email</button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        //note from steven. in this delete function it should delete the history of this test not the user
        async function renderQuizHistoryTable(testID) {
            const usersThatTookTest = history[testID];
            console.log(usersThatTookTest);
            const tableBody = document.getElementById("table-quiz-body");
            tableBody.innerHTML = ""; 
            if(usersThatTookTest){
                usersThatTookTest.forEach(user => {
                    const getUsername = users[user.userID].username;
                    const getFirstName = users[user.userID].firstname;
                    const getLastName = users[user.userID].lastname;
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${getUsername}</td>
                        <td>${getFirstName}</td>
                        <td>${getLastName}</td>
                        <td>${user.score}</td>
                        <td>${user.attempts}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="delete-btn" onclick="deleteTestHistory(${user.historyID}, ${testID})">Delete</button>
                            </div>
                        </td>
                        
                    `;
                    tableBody.appendChild(row);
                });
            }
        }
        async function deleteTestHistory(id, testID) {
            if (confirm("Are you sure you want to delete this test attempt history? This action cannot be undone.")) {
                console.log(id)
                try {
                    const response = await fetch(`http://localhost:3000/delete/test/${id}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) {
                        throw new Error('Failed to delete test');
                    }
                    const result = await response.json();
                    
                    alert("Test deleted successfully.");
                    history = await fetchHistory();
                    renderQuizHistoryTable(testID);
                } catch (error) {
                    console.error('Error deleting question:', error);
                } 
            }
        }

        // Function to open the modal and populate user details
        async function editUser(id) {
            const asdffdas = document.getElementById("editUserModal");
            asdffdas.innerHTML = 
            `<div class="modal-content">
                <span class="close-button" onclick="closeEditModal()">×</span>
                <h2>Edit User</h2>
                <div class="form-group">

                    <input type="text" id="editLastName" />
                </div>

                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" />
                </div>
                <button onclick="saveUserEdits(${id})">Save Changes</button>
            </div>`;
            const user = users[id];
            console.log(user)
            if (user) {
                currentEditUserId = id;
                document.getElementById("editUsername").value = user.username;
                document.getElementById("editFirstName").value = user.firstname;
                document.getElementById("editLastName").value = user.lastname;
                document.getElementById("editEmail").value = user.email;
                document.getElementById("editUserModal").style.display = "flex";
            } 
            
        }
        // Function to close the modal
        function closeEditModal() {
            document.getElementById("editUserModal").style.display = "none";
            currentEditUserId = null;
        }
        // Function to save user edits
        async function saveUserEdits(id) {
            const updatedUserInfo = {
                username: document.getElementById("editUsername").value.trim(),
                email: document.getElementById("editEmail").value.trim(),
                firstname: document.getElementById("editFirstName").value.trim(),
                lastname: document.getElementById("editLastName").value.trim()
            };
            for (const [key, value] of Object.entries(updatedUserInfo)) {
                if (!value) {
                    alert(`The ${key} field is required.`);
                    return;
                }
            }
            try {
                const response = await fetch(`http://localhost:3000/edit/user/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedUserInfo),
                });

                if (!response.ok) {
                    throw new Error('Failed to edit user');
                }
                const result = await response.json();
                console.log('User edited successfully:', result);
                alert('User updated successfully!'); 
                closeEditModal();
                await loadUsersAndHistory();
                handleDropdownChange();
            } catch (error) {
                console.error('Error editing user:', error);
                alert('An error occurred while updating the user.');
            }
        }

        // Function to delete a user
        async function deleteUser(id) {
            if (confirm("Are you sure you want to delete this user? EVERY test this user has taken will be removed. This action cannot be undone.")) {
                try {
                    const response = await fetch(`http://localhost:3000/delete/user/${id}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) {
                        throw new Error('Failed to delete user');
                    }
                    const result = await response.json();
                    
                    alert("User deleted successfully.");
                    await loadUsersAndHistory();
                    renderUserTable();
                } catch (error) {
                    console.error('Error deleting question:', error);
                } 
            }
        }
        //function to get all the users and their information
        async function fetchUsers() {
            try {
                const response = await fetch('http://localhost:3000/get/users/info');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const userMap = data.reduce((acc, user) => {
                    acc[user.userID] = {
                        userID: user.userID,
                        username: user.username,
                        email: user.email,
                        firstname: user.firstname,
                        lastname: user.lastname,
                    };
                    return acc;
                }, {});
                console.log(userMap);
                return userMap;
            } catch (error) {
                console.error('Error fetching data:', error);
                return {};
            }
        }

        //function that gets everything in the history 
        async function fetchHistory() {
            try {
                const response = await fetch('http://localhost:3000/get/history');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const quizMap = data.reduce((acc, quiz) => {
                    if (!acc[quiz.testID]) {
                        acc[quiz.testID] = []; 
                    }
                    acc[quiz.testID].push({
                        historyID: quiz.historyID,
                        userID: quiz.userID,
                        score: quiz.score,
                        attempts: quiz.attempts
                    });
                    return acc;
                }, {});

                console.log(quizMap);
                return quizMap;

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        //function to get all of the test
        async function fetchTests(){
            try {
                const response = await fetch('http://localhost:3000/test/data');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const something = await response.json();
                const data = something.data;
                const quizMap = data.reduce((acc, quiz) => {
                    if (!acc[quiz.testID]) {
                        acc[quiz.testID] = {
                            testTitle: quiz.testTitle,
                            questionNum: quiz.questionNum,
                            timer: quiz.timer

            console.log(userID);
            console.log(email);

            const tempPassword = Math.random().toString(36).slice(-8);

            try {
                // Update the password in the database (sending tempPassword)
                const response = await fetch(`http://localhost:3000/edit/user/password/${userID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },

                });

                if (!response.ok) {
                    throw new Error('Failed to edit user');
                }

                const result = await response.json();
                console.log('User password changed successfully:', result);

                // Fetch user details to retrieve the username
                const userDetailsResponse = await fetch(`http://localhost:3000/get/users/info`);
                if (!userDetailsResponse.ok) {
                    throw new Error('Failed to fetch user details');
                }

                const users = await userDetailsResponse.json();
                const user = users.find((u) => u.userID === userID);

                }

                const username = user.username; // Extract the username

                    },

                });
