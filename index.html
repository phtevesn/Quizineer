<!-- JavaScript for sidebar and theme toggle functionality -->
<script>
    
    //temporary adding an admin user
    let user = prompt("username: ");
    let pass = prompt("password: ");
    addUser(user, pass);
    
    async function addUser(user, pass) {

        try {
            const response = await fetch("http://localhost:3000/admin/password", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: user,
                    password: pass
                })
            });
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            console.log(data.message);
        } catch (err) {
            console.error('Error:', err);
        }
    }
    // Open sidebar by expanding width and shifting main content
    function openNav() {
        document.getElementById("leftSidebar").style.width = "250px"; 
        localStorage.setItem('sidebarOpen', 'true'); // Sidebar width
        document.getElementById("main").style.marginLeft = "250px"; // Adjust main content margin
    }
    // Close sidebar by resetting width and main content margin
    function closeNav() {
        document.getElementById("leftSidebar").style.width = "0"; 
        localStorage.setItem('sidebarOpen', 'false'); // Hide sidebar
        document.getElementById("main").style.marginLeft = "0"; // Reset margin
    }
    // Check saved theme on load and apply it
    window.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('ztheme');
        if (savedTheme) {
            document.body.classList.toggle('dark-mode', savedTheme === 'dark');
            document.getElementById('theme-toggle-checkbox').checked = savedTheme === 'dark';
        }
    });
// Function to toggle dark mode and save preference
function toggleTheme() {
    const isDarkMode = document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
}
// Apply saved theme on page load
window.addEventListener('DOMContentLoaded', () => {
    const theme = localStorage.getItem('theme');
    const isDarkMode = theme === 'dark';
    document.body.classList.toggle('dark-mode', isDarkMode);
    document.getElementById('theme-toggle-checkbox').checked = isDarkMode;
});
// Add event listener to toggle theme
document.getElementById('theme-toggle-checkbox').addEventListener('change', toggleTheme);
    // Check localStorage for theme preference on page load
    window.addEventListener('DOMContentLoaded', () => {
        const sidebarOpen = localStorage.getItem('sidebarOpen');
        if (sidebarOpen === 'true') {
            document.getElementById("leftSidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            localStorage.setItem('sidebarOpen', 'false');
        }
        const theme = localStorage.getItem('theme');
        const isDarkMode = theme === 'dark';
        document.getElementById('theme-toggle-checkbox').checked = isDarkMode;
        document.body.classList.toggle('dark-mode', isDarkMode);
    });

</script>
